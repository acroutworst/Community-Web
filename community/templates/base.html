{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="{% static 'site/ico/favicon_1.ico' %} ">
    <title>Community :) {% block head_title %}{% endblock %}</title>
    <link href="{% static "site/css/application.scss" %}" rel="stylesheet">
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "site/css/gaia.css" %}" rel="stylesheet">
    <link href="{% static "site/css/dashboard/title.css" %}" rel="stylesheet">
    <link href="{% static "site/css/dashboard/header.css" %}" rel="stylesheet">
    <link href="{% static "site/css/dashboard/square.css" %}" rel="stylesheet">
    <link href="{% static "site/css/home.css" %}" rel="stylesheet">

    <!--     Fonts and icons     -->
    <link href='https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static "site/css/fonts/pe-icon-7-stroke.css" %}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.js"></script>

    {% block extra_head %}
    {% endblock %}
  </head>


  <body>
    {% block body %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block extra_body %}
    {% endblock %}

    <!--    Core JS Files -->
    <script src="{% static "site/js/jquery.min.js" %}" type="text/javascript"></script>
    <script src="{% static "site/js/jquery.sharrre.js" %}" type="text/javascript"></script>
    <script src="{% static "site/js/bootstrap.js" %}" type="text/javascript"></script>
    <script src="{% static "site/js/modernizr.js" %}" type="text/javascript"></script>
    <script src="{% static "site/js/gaia.js" %}" type="text/javascript"></script>



  </body>
</html>
