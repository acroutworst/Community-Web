{% extends "base_user.html" %}
{% block head_title %} Attend {{ meetup }} {% endblock %}
{% block content %}
    <h1>Attend {{ meetup }}</h1>
    <form method="post" action="">
    {% csrf_token %}
        {% for field in form %}
            {{ field.label }}<br/>{{ field }}<br/>
        {% endfor %}
        <input type="Submit" value="Submit"/><button type="cancel" onclick="window.location='{% url 'meetups_view' community.slug meetup.id %}';return false;">Cancel</button>
    </form>
{% endblock %}
