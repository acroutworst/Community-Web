{% extends "base_user.html" %}

{% block content %}
    <h1>Create {{ community }} Meetup</h1>
    <form method="post" action="">
    {% csrf_token %}
        {% for field in form %}
            {{ field.label }}<br/>{{ field }}<br/>
        {% endfor %}
        <input type="Submit" value="Submit"/><button type="reset" value="Reset">Reset</button><button type="cancel" onclick="window.location='{% url 'community_meetups_list' community.slug %}';return false;">Cancel</button>
    </form>
{% endblock %}
