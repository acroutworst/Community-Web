{% extends "base.html" %}

{% block content %}
    <h1>Create {{ community }} Meetup</h1>
    <form method="post" action="">
    {% csrf_token %}
        {% for field in form %}
            {{ field.label }}<br/>{{ field }}<br/>
        {% endfor %}
        <input type="Submit" value="Submit" class="btn" /><a href="{% url 'meetups_list' community.slug %}" class="btn btn-default">Cancel</a>
    </form>
{% endblock %}
